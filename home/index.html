<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Verificar se o leitor de tela le tambem o titulo da guia de endereco -->
    <title>SENAIFLIX</title>
    <link rel="shortcut icon" href="../assets/images/Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../assets/style/global.css">
</head>

<body>
    <h1>Página Inicial senaiflix</h1>

    <header>
        
        <div class="conteudo">
            <a href="index.html"><img src="../assets/images/loguinho.svg" alt="Logo do SENAIFLIX"></a>

            <nav class="navegacao">
                <ul>
                    <li><a href="index.html" class="">Inicio</a></li>
                    <li><a href="#" class="">Filmes</a></li>
                    <li><a href="#" class="">Series</a></li>
                    <li><a href="#" class="">Animes</a></li>
                </ul>
            </nav>

            <div class="pesquisa">

                <form method="post" action="#" id="barra">
                    <input type="text" class="barraPesquisa" name="busca">
                    <a class="barra_btn" href=""><img class="imgLupa" src="../assets/images/icones/Lupa.svg" alt=""> </a>
                </form>

                <img class="persona" src="../assets/images/icones/perfil.svg" alt="Botão de perfil">
            </div>
        </div>

    </header>

    <section class="banner">
        <div class="container banner_posicionamento">

            <div class="caixa_texto">
                <div class="textos_banner">
                    <div class="titulo_banner">
                        <span>Venom</span>
                        <p>Tempo de carnifícina</p>
                    </div>
                    <div class="linha_banner">

                        <div class="classificacao_banner">
                            <img src="../assets/images/icones/estrela.svg" alt="imagem de curtidas">
                            <p>7.5</p>
                        </div>

                        <p class="hora_banner">1h 37m</p>

                        <div class="categoria_banner">
                            <p class="categoria_a">Ação</p>
                            <p class="bolinha_banner"></p>
                            <p class="categoria_f">Ficção Científica</p>
                        </div>

                    </div>
                    <div class="sinopse">
                        <p>Eddie e Venom estão evoluindo em seu relacionamento, aprendendo a lidar com a simbiose
                            avançada. Juntos, eles descobrem como coexistir e se tornam melhores unidos</p>
                    </div>
                </div>

                <div class="botao_banner">
                    <button>Veja mais</button>
                </div>


            </div>

        </div>


    </section>

    <section id="filtragem">

        <div class="sem_fundo"></div>

        <div class="conteudo_filtro">

            <button>
                <img class="imgFunil" src="../assets/images/icones/Filtro.svg" alt="imagem de filtragem">
                <p>Filtro</p>
                <img class="imgSeta" src="../assets/images/icones/setaprabaixo.svg" alt="seta pra baixo">
            </button>

            <button>
                <p>Ano de lançamento</p>
                <img class="imgSeta" src="../assets/images/icones/setaprabaixo.svg" alt="">
            </button>

        </div>

        <div class="sem_fundo"></div>

    </section>


    <section></section>

    <section id="teste"></section>
    <section id="teste"></section>

</body>

</html>
