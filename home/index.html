    <header>
        <div class="conteudo_header">
            <a href="index.html">
                <img src="../assets/images/Log positivo.svg" alt="imagem do logo">
            </a>

            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="">Filmes</a></li>
                    <li><a href="">Séries</a></li>
                    <li><a href="">Animes</a></li>
                </ul>
            </nav>

            <div class="pesquisa_header">

                    <div class="barra">
                        <input type="text" class="barra_fechada" name="busca" placeholder="">
                        <a href="" class="barra_aberta"><img class="icone_lupa" src="../assets/images/icones/Lupa.svg"
                                alt="Imagem da lupa de pesquisa"></a>
                    </div>
              
                <img class="pesquisa_persona" src="../assets/images/icones/perfil.svg" alt="Botâo de perfil">

            </div>
        </div>

    </header>

    <section class="banner">
        <div class="container banner_posicionamento">

            <div class="caixa_texto">
                <div class="textos_banner">
                    <div class="titulo_banner">
                        <span>Venom</span>
                        <p>Tempo de carnifícina</p>
                    </div>
                    <div class="linha_banner">

                        <div class="classificacao_banner">
                            <img src="../assets/images/icones/estrela.svg" alt="imagem de curtidas">
                            <p>7.5</p>
                        </div>

                        <p class="hora_banner">1h 37m</p>

                        <div class="categoria_banner">
                            <p class="categoria_a">Ação</p>
                            <p class="bolinha_banner"></p>
                            <p class="categoria_f">Ficção Científica</p>
                        </div>

                    </div>
                    <div class="sinopse">
                        <p>Eddie e Venom estão evoluindo em seu relacionamento, aprendendo a lidar com a simbiose
                            avançada. Juntos, eles descobrem como coexistir e se tornam melhores unidos</p>
                    </div>
                </div>

                <div class="botao_banner">
                    <button>Veja mais</button>
                </div>


            </div>

        </div>


    </section>

    <!--FEITO SOLO  -->

    <section class="barra_filtro">

        <div class="linha_filtro">

            <div class="filtro_botao">
                <button>
                    <div class="filtro-junto">
                        <img src="../assets/images/icones/Filtro.svg" alt="imagem de filtragem">
                        <p>Filtro</p>

            </div>

            <div class="filtro_botao">

                    </div>
                    <img class="setaparabaixo" src="../assets/images/icones/setaprabaixo.svg" alt="seta pra baixo">
                </button>
            </div>

        </div>

    </section>

    <section id="filtragem">
        <div class="sem_fundo"></div>

        <div class="conteudo_filtro">

            <button class="btn_filtro">

                <img class="funil_filtro" src="../assets/images/icones/Filtro.svg" alt="">
                <p>Filtro</p>
                <img class="setinha_filtro" src="../assets/images/icones/setaprabaixo.svg" alt="">

            <button class="ano_lancamento">

        </div>

        <div class="sem_fundo"></div>
